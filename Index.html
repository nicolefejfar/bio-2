<!-- DOCTYPE Required. This tells the browser it's an HTML file-->
<!DOCTYPE html>

<!-- html required so site renders properly -->
<html lang="en">

    <!-- head required. Displays on browser tab -->
    <head>
        <meta charset="utf-8">
        <title>Welcome!</title>
    </head>

    <!-- Start of body / Content-->
    <body style="background-color:antiquewhite">
        <marquee><h1>Welcome to my page!</h1></marquee>

        <!-- Insert Image -->
        <!-- It's good practice to add an alt tag when we add an image. It helps for visually impaired or if we typed it wrong so image can't show up, then the alt tag displays-->
        <img src="https://bit.ly/3gbywTb" width="400" alt="Beavis & Butthead">
        
        <!-- Insert Hyperlink -->
        <!-- The underscore_blank causes it to open google in a new tab -->
        <!-- This is a void element because it doesn't require a closing tag -->
        <br>

        <a href="https://www.google.com" target="_blank">Opens Google in a new tab</a>
        <br>
        <a href="https://www.google.com" target="_self">Opens Google in this tab</a>
        <br>
        <a href="#">This is a placeholder</a>


    </body>

</html>
